<form action="" class="form-horizontal">
	<div class="form-group">
		<label for="" class="required col-sm-3 control-label">屏幕ID</label>
		<div class="col-sm-7">
			<input type="text" class="form-control" placeholder="系统自动生成" disabled id="screen_id">
		</div>
	</div>
	<div class="form-group">
		<label for="screen_title" class="input-required col-sm-3 control-label">屏幕标题</label>
		<div class="col-sm-7">
			<input type="text" class="form-control" placeholder="10个字以内" id="screen_title" name="screen_title">
		</div>
	</div>
	<div class="form-group">
		<label for="splitscreen_version" class="col-sm-3 control-label input-required">适用的最低分屏程序版本</label>
		<div class="col-sm-7">
			<input type="text" class="form-control" placeholder="4个字以内" id="splitscreen_version" name="splitscreen_version">
		</div>
	</div>
	<div class="form-group">
		<label for="" class="col-sm-3 control-label">落焦</label>
		<div class="col-sm-4">
			<input type="radio" name="" id="" class="ace">默认焦点
			<span class="lbl"></span>
		</div>
		<div class="col-sm-4">
			<input type="radio" name="" id="" class="ace">不默认焦点
			<span class="lbl"></span>
		</div>
	</div>
	<div class="form-group">
		<label for="splitscreen_resolution" class="required col-sm-3 control-label">牌照方选择</label>
		<div class="col-sm-7">
			<select id="" class="form-control" name="">
				<option value="1">未来电视</option>
				<option value="2">百富通</option>
				<option value="3">银河</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="splitscreen_resolution" class="required col-sm-3 control-label">屏幕快捷入口</label>
		<div class="col-sm-7">
			<div class="col-sm-6">
				<input type="checkbox" name="" id="" class="ace">个人中心组件
				<span class="lbl"></span>
			</div>
			<div class="col-sm-6">
				<input type="checkbox" name="" id="" class="ace">网络状态组件
				<span class="lbl"></span>
			</div>
			<div class="col-sm-6">
				<input type="checkbox" name="" id="" class="ace">消息通知组件
				<span class="lbl"></span>
			</div>
			<div class="col-sm-6">
				<input type="checkbox" name="" id="" class="ace">时间组件
				<span class="lbl"></span>
			</div>
			<div class="col-sm-6">
				<input type="checkbox" name="" id="" class="ace">天气组件
				<span class="lbl"></span>
			</div>
		</div>

	</div>
	<div class="form-group">
		<label for="" class="col-sm-3 control-label">开机应用</label>
		<div class="col-sm-4">
			<input type="radio" name="" id="" class="ace">否
			<span class="lbl"></span>
		</div>
		<div class="col-sm-4">
			<input type="radio" name="" id="" class="ace">是
			<span class="lbl"></span>
		</div>
	</div>
	<div>
		<p>设置开机应用属性</p>
		<div class="form-group">
			<label for="splitscreen_version" class="required col-sm-3 control-label">等待时长(秒)</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" id="splitscreen_version" name="splitscreen_version">
			</div>
		</div>
		<p>跳转动作</p>
		<div class="form-group">
			<label for="splitscreen_version" class="required col-sm-3 control-label">业务类型</label>
			<div class="col-sm-7">
				<select id="" class="form-control" name="">
					<option value="1">视频</option>
					<option value="2">应用</option>
					<option value="3">二级屏幕</option>
					<option value="">网页</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="splitscreen_version" class="required col-sm-3 control-label">应用名称</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" id="splitscreen_version" name="splitscreen_version">
			</div>
		</div>
		<div class="form-group">
			<label for="splitscreen_version" class="required col-sm-3 control-label">包名</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" id="splitscreen_version" name="splitscreen_version">
			</div>
		</div>
		<div class="form-group">
			<label for="splitscreen_version" class="required col-sm-3 control-label">类名</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" id="splitscreen_version" name="splitscreen_version">
			</div>
		</div>
		<div class="form-group">
			<label for="splitscreen_version" class="required col-sm-3 control-label">应用URL</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" id="splitscreen_version" name="splitscreen_version">
			</div>
		</div>
	</div>
	<div class="form-group text-center">
		<button class="btn" id="next2element" type="button">下一步</button>
		<input type="reset" name="" id="" value="重置" class="btn btn-warning">
	</div>
</form>
