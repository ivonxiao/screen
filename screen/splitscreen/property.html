<form action="" class="form-horizontal">
	<div class="form-group">
		<label for="" class="required col-sm-3 control-label">分屏ID</label>
		<div class="col-sm-7">
			<input type="text" class="form-control" placeholder="系统自动生成" disabled id="splitscreen_id">
		</div>
	</div>
	<div class="form-group">
		<label for="splitscreen_title" class="required col-sm-3 control-label">分屏标题</label>
		<div class="col-sm-7">
			<input type="text" class="form-control" placeholder="10个字以内" id="splitscreen_title" name="splitscreen_title">
		</div>
	</div>
	<div class="form-group">
		<label for="splitscreen_name" class="required col-sm-3 control-label">分屏名称</label>
		<div class="col-sm-7">
			<input type="text" class="form-control" placeholder="4个字以内" id="splitscreen_name" name="splitscreen_name">
		</div>
	</div>
	<div class="form-group">
		<label for="splitscreen_description" class="required col-sm-3 control-label">分屏描述</label>
		<div class="col-sm-7">
			<input type="text" class="form-control" placeholder="20个字以内" id="splitscreen_description" name="splitscreen_description">
		</div>
	</div>
	<div class="form-group">
		<label for="" class="required col-sm-3 control-label">分屏类别</label>
		<div class="col-sm-8">
			<div class="col-sm-6">
				<label for="splitscreen_category1">一类</label>
				<select id="splitscreen_category1" class="form-control" name="splitscreen_category1">
					<option value="1">公共分屏</option>
					<option value="2">独立分屏</option>
				</select>
			</div>
			<div class="col-sm-6">
				<label for="splitscreen_category2">二类</label>
				<select id="splitscreen_category2" class="form-control" name="splitscreen_category2">
					<option value="1">未来电视</option>
					<option value="2">银河</option>
					<option value="3">百事通</option>
				</select>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="splitscreen_version" class="required col-sm-3 control-label">适用的最低分屏程序版本</label>
		<div class="col-sm-7">
			<input type="text" class="form-control" placeholder="4个字以内" id="splitscreen_version" name="splitscreen_version">
		</div>
	</div>
	<div class="form-group">
		<label for="splitscreen_resolution" class="required col-sm-3 control-label">分屏分辨率</label>
		<div class="col-sm-7">
			<input type="text" class="form-control" value="1080P" disabled id="splitscreen_resolution" name="splitscreen_resolution">
		</div>
	</div>
	<div class="form-group">
		<label for="splitscreen_gridrow" class="required col-sm-3 control-label">栅格行数</label>
		<div class="col-sm-7">
			<input type="text" class="form-control" value="3" id="splitscreen_gridrow" name="splitscreen_gridrow">
		</div>
	</div>
	<div class="form-group">
		<label for="splitscreen_gridcol" class="required col-sm-3 control-label">栅格列数</label>
		<div class="col-sm-7">
			<input type="text" class="form-control" value="5" id="splitscreen_gridcol" name="splitscreen_gridcol">
		</div>
	</div>
	<div class="form-group">
		<label for="splitscreen_extracol" class="required col-sm-3 control-label">扩展格列数</label>
		<div class="col-sm-7">
			<input type="text" class="form-control" value="" id="splitscreen_extracol" name="splitscreen_extracol">
		</div>
	</div>
	<div class="form-group">
		<label for="splitscreen_logo" class="required col-sm-3 control-label">LOGO图片</label>
		<div class="col-sm-7">
			<input type="file" class="form-control" value="" id="splitscreen_logo" name="splitscreen_logo">
		</div>
	</div>
	<div class="form-group">
		<label for="splitscreen_bglogo" class="required col-sm-3 control-label">分屏背景图片</label>
		<div class="col-sm-7">
			<input type="file" class="form-control" value="" id="splitscreen_bglogo" name="splitscreen_bglogo">
		</div>
	</div>
	<div class="form-group text-center">
		<button class="btn" id="next2element" type="button">下一步</button>
		<input type="reset" name="" id="" value="重置" class="btn btn-warning">
	</div>
</form>
